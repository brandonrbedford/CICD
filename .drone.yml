kind: pipeline
type: docker
name: Testing Python CI/CD

steps:
- name: Black Code Format Check
  image: brandonrbedford/netauto
  commands:
  - black . --check

- name: Batfish Prechecks
  image: brandonrbedford/netauto
  commands:
    - pytest batfishcheck.py --disable-pytest-warnings -s

- name: Check IP Interfaces
  image: brandonrbedford/netauto
  environment:
    PASSWORD:
      from_secret: PASSWORD
    USER:
      from_secret: USER
  commands:
  - python3 checkip.py